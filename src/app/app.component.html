<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    Date Picker
    <input type="text" [bsConfig]="datePickerConfig" bsDatepicker class="form-control" />
  </div>
  <div class="col-xs-12 col-12 col-md-4 form-group">
    Date range Picker 
    <input type="text" [bsConfig]="{adaptivePosition:true}" bsDaterangepicker class="form-control" />
  </div>
</div>
